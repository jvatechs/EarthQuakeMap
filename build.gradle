plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    mainClass = 'src.EarthquakeCityMap'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.processing:core:3.3.7'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}
