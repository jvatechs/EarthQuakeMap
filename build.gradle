plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

// Тут указываем Java 8
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

// Главный класс, который запускается (замени на свой)
application {
    mainClass = 'src.EarthquakeCityMap'
}

// Зависимости (сюда добавим Processing и Unfolding)
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.processing:core:3.3.7'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}
